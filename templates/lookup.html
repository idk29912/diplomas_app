{% extends "layout.html" %}
{% block title %}Consulta Â· Diplomas{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-2">Consulta de diploma</h4>
        <p class="text-muted">Ingresa tu CURP y te llevaremos a tu constancia.</p>
        <form method="post" class="row g-3">
          <div class="col-12">
            <label class="form-label">CURP</label>
            <input class="form-control" name="curp" required>
          </div>
          <div class="col-12 d-grid">
            <button class="btn btn-success">Buscar</button>
          </div>
          {% if error %}
            <div class="col-12">
              <div class="alert alert-danger">{{ error }}</div>
            </div>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

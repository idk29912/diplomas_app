<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Diplomas Computaci칩n{% endblock %}</title>

  <!-- Bootstrap desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #7396b8b5;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .card {
      box-shadow: 0 2px 5px rgba(74, 33, 33, 0.852);
    }
  </style>
</head>
<body class="bg-light">
  <!-- Barra de navegaci칩n -->
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Diplomas de Computaci칩n</a>
      <div>
        {% if session.get('admin') %}
          <a class="btn btn-sm btn-light" href="/upload">Panel</a>
          <a class="btn btn-sm btn-outline-light" href="/logout">Salir</a>
        {% else %}
          <a class="btn btn-sm btn-outline-light" href="/login">Admin</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Contenido din치mico -->
  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <!-- JS de Bootstrap (opcional para modales o dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
